<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a5a4a"/>
      <stop offset="100%" stop-color="#112a20"/>
    </linearGradient>
    <filter id="shadow" y="-20%" x="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Premium Dark Green Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Outer Glowing Rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#d4af37" stroke-width="6" opacity="0.6"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.3"/>
  
  <!-- Islamic Star Pattern (Rub el Hizb) -->
  <g fill="none" stroke="#d4af37" stroke-width="4" opacity="0.4">
    <rect x="136" y="136" width="240" height="240" rx="16"/>
    <rect x="136" y="136" width="240" height="240" rx="16" transform="rotate(45 256 256)"/>
  </g>

  <!-- Open Modern Book Shape -->
  <path d="M 256 340 
           C 200 340 140 300 120 280 
           C 120 280 120 180 120 180 
           C 180 180 230 220 256 260 
           C 282 220 332 180 392 180 
           C 392 180 392 280 392 280 
           C 372 300 312 340 256 340 Z" 
        fill="#fdfbf7" filter="url(#shadow)"/>
        
  <!-- Book Spine Split -->
  <line x1="256" y1="260" x2="256" y2="340" stroke="#112a20" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Inner Motif & Monogram -->
  <text x="256" y="235" font-family="Arial, sans-serif" font-weight="900" font-size="70" fill="#18382d" text-anchor="middle" dominant-baseline="central">Ù…</text>
  <path d="M 230 300 C 240 280 272 280 282 300" fill="none" stroke="#d4af37" stroke-width="4" stroke-linecap="round"/>
</svg>
